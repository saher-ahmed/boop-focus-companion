<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boop</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="shell">

    <!-- â”€â”€ Setup view â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="setup-view" class="view">
      <header class="header">
        <h1 class="wordmark">boop<span class="dot">.</span></h1>
        <p class="subtitle">gentle focus companion</p>
      </header>

      <div class="field">
        <label for="task-input">What are you working on?</label>
        <input
          id="task-input"
          type="text"
          placeholder="e.g. Finishing the pitch deck..."
          maxlength="120"
          autocomplete="off"
          spellcheck="false"
          autofocus
        />
      </div>

      <div class="sprint-picker">
        <button class="sprint-btn" data-mins="5">5 min</button>
        <button class="sprint-btn" data-mins="10">10 min</button>
        <button class="sprint-btn" data-mins="15">15 min</button>
        <button class="sprint-btn selected" data-mins="20">20 min</button>
      </div>

      <button id="start-btn" class="btn-primary" disabled>Start focusing</button>
    </div>

    <!-- â”€â”€ Active view â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="active-view" class="view" hidden>
      <div id="status-pill" class="status-pill status-on-track">
        <span class="status-dot"></span>
        <span id="status-text">Focusing</span>
      </div>

      <div class="task-block">
        <p id="active-task-name" class="task-name"></p>
        <p id="focus-domain" class="focus-domain" hidden></p>
      </div>

      <div id="timer-display" class="timer-display">--:--</div>

      <button id="end-btn" class="btn-end">End session</button>
    </div>

    <!-- â”€â”€ Complete view â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="complete-view" class="view" hidden>
      <header class="header">
        <h1 class="wordmark">boop<span class="dot">.</span></h1>
        <p class="subtitle">gentle focus companion</p>
      </header>

      <div class="complete-block">
        <p class="complete-emoji">ðŸŽ‰</p>
        <p class="complete-heading">Sprint complete!</p>
        <p id="complete-summary" class="complete-summary"></p>
      </div>

      <button id="another-btn" class="btn-primary">Another sprint</button>
      <button id="done-btn" class="btn-end">I'm done</button>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
